---
layout: main
---
<style>
	#review {
		grid-template-areas:
			'a a a b b b'
			'c c c c c c'
			'd d e e f f';
	}
	#text-a {grid-area: a;}
	#text-b {grid-area: b;}
	#content {grid-area: c;}
	#plain {grid-area: d;}
	#words {grid-area: e;}
	#patterns {grid-area: f;}

	#player {
		grid-template-columns: 3fr 19fr repeat(3, 1fr);
	}
</style>
<div class="grid" id="review">
	<div class="button" id="text-a">Text A</div>
	<div class="button" id="text-b">Text B</div>
	<div id="content">
		<img id="photo">
		<div class="zh" id="text">Text</div>
		<div class="zh" id="examples">Examples</div>
	</div>
	<div class="button" id="plain">Plain Text</div>
	<div class="button" id="words">Words</div>
	<div class="button" id="patterns">Patterns</div>
</div>
<br>
<div class="grid" id="player">
	<div class="button toggle play"></div>
	<div class="progress">
		<div class="progress-after"></div>
	</div>
	<div class="button speed" id="speed-50"></div>
	<div class="button speed" id="speed-75"></div>
	<div class="button speed" id="speed-100"></div>
</div>
<br>
<div id="jukebox">
	<div>
		<div>
			<div class="desktop-only button" id="tip-button">Keyboard Shortcuts</div>
		</div>
	</div>
	<div class="desktop-only hid" id="tip">
		<div>Keyboard Shortcuts</div>
		<div class="tip-line"></div>
		<div>Play/Pause</div>
		<div class="tip-key">space</div>
		<div class="tip-line"></div>
		<div>Seek</div>
		<div class="tip-key">&larr;</div>
		<div class="tip-key">&rarr;</div>
		<div class="tip-key">0...9</div>
		<div class="tip-line"></div>
		<div>Speed</div>
		<div class="tip-key">&uarr;</div>
		<div class="tip-key">&darr;</div>
	</div>
</div>
