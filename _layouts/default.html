<!DOCTYPE html>
<html class="dark">
<head>
{% include analytics.html -%}
{% include pwa.html -%}
<meta charset="utf-8">
<meta name="google" content="notranslate">
<meta name="viewport" content="width=device-width">
<title>{{ page.title-en }}</title>
<link rel="stylesheet" type="text/css" href="./assets/main.css">
{%- if page.data %}
<script src="./data/{{ page.data }}"></script>
{%- endif %}
{%- for script in page.scripts %}
<script src="./assets/{{ script }}"></script>
{%- endfor %}
<script src="./assets/main.js"></script>
</head>
<body>
<h1 class="zh">{{ page.title-zh }}</h1>
<h2 class="desktop-only">{{ page.title-en }}</h2>
<div class="container">
{{ content -}}
<div id="footer" class="grid">
	<a class="button" target="_blank" href="http://www.language.berkeley.edu/ic/">View Original</a>
	<a class="button" target="_blank" href="https://github.com/Krazete/integrated-chinese">View GitHub</a>
	<div class="button" id="palette">Toggle Brightness</div>
	<div class="button" id="character">Toggle Characters</div>
</div>
</body>
</html>
