<!DOCTYPE html>
<html>
<head>

<title>Lesson ? Review</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="mainstyle.css">
<link rel="stylesheet" type="text/css" href="review.css">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="google" value="noTranslate">
<meta charset="UTF-8">

</head>
<body>

<div id="playScroll">
	<div id="playTime">
	</div>
</div>

<table>
	<tr>
		<td class="A C nav btn" onClick="navigate(-1)">
			<<
		</td>
		<td class="nav" onClick="location = 'contents.html'">
			Table of Contents
		</td>
		<td class="B D nav btn" onClick="navigate(1)">
			>>
		</td>
	</tr>
</table>

<h1 class="zh" id="title">第？课</h1>

<audio id="mp3" onPause="mp3Pause()" onPlay="mp3Play()"></audio>
<audio id="mpX"></audio>

<table>
	<tr>
		<td class="space speed">
			Speed:
			<input type="radio" name="rate" id="half" onClick="mp3Speed(0.5)">
			<label for="half">50%</label>
			<input type="radio" name="rate" id="laci" onClick="mp3Speed(0.75)">
			<label for="laci">75%</label>
			<input type="radio" name="rate" id="full" onClick="mp3Speed(1)" checked>
			<label for="full">100%</label>
		</td>
		<td class="A C" id="A" onClick="newHash('A')">
			Text A
		</td>
		<td class="B D" id="B" onClick="newHash('B')">
			Text B
		</td>
	</tr>
	<tr>
		<td class="A B C D" id="play" onClick="mp3Toggle()">
			<div id="playIcon"></div>
		</td>
		<td class="A B C D" colspan=2 rowspan=999 id="outerText">
			<p class="zh" id="innerText"></p>
		</td>
	</tr>
	<tr>
		<td class="space">
			&nbsp;
		</td>
	</tr>
	<tr>
		<td class="A B" id="R" onClick="newHash('R')">
			Listen and Read
		</td>
	</tr>
	<tr>
		<td class="C D" id="L" onClick="newHash('L')">
			Listen Only
		</td>
	</tr>
	<tr>
		<td class="space">
			&nbsp;
		</td>
	</tr>
	<tr>
		<td class="A B" id="T" onClick="newHash('T')">
			Pure Text
		</td>
	</tr>
	<tr>
		<td id="W" onClick="newHash('W')">
			Show New Words
		</td>
	</tr>
	<tr>
		<td class="C D" id="P" onClick="newHash('P')">
			Show New Patterns
		</td>
	</tr>
	<tr>
		<td class="space" rowspan=99>
			&nbsp;
		</td>
	</tr>
</table>

<script src="mainscript.js"></script>
<script src="mp3/text/t-content.js"></script>
<script src="mp3/word/w-content.js"></script>
<script src="mp3/pattern/p-content.js"></script>
<script src="review.js"></script>

</body>
</html>
