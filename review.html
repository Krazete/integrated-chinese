<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="google" content="notranslate">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/mainstyle.css">
	<link rel="stylesheet" type="text/css" href="/review.css">
</head>
<body>
	<div class="container">
		<h1 class="zh" id="title"></h1>
		<h2 class="desktop" id="subject"></h2>
		
		<ul>
			<li>
				<ul class="flex">
					<li class="button tl" id="a">Text A</li>
					<li class="button tr" id="b">Text B</li>
				</ul>
			</li>
			<li class="frame">
				<img id="photo">
			</li>
			<li class="zh" id="text"></li>
			<li class="zh" id="example"></li>
			<li>
				<ul class="flex">
					<li class="button bl" id="plain">Plain Text</li>
					<li class="button" id="word">Words</li>
					<li class="button" id="pattern">Patterns</li>
					<li class="button br" id="image">Image</li>
				</ul>
			</li>
		</ul>
		
		<br>
		
		<ul class="flex">
			<li class="button tl bl" id="toggle">
			</li>
			<li id="progress">
				<div id="progress-after"></div>
			</li>
			<li class="button speed" id="speed-50">
				<div class="speed-after"></div>
			</li>
			<li class="button speed" id="speed-75">
				<div class="speed-after"></div>
			</li>
			<li class="button speed tr br" id="speed-100">
				<div class="speed-after"></div>
			</li>
		</ul>
		<br>
		<p class="desktop button tl tr bl br" id="tip-button">Keyboard Shortcuts</p>
		
		<p><a href="/">Index</a></p>
	</div>
	
	<p>
		Problem?
		<a class="button" id="bug" onclick="document.getElementById('form').style.display = 'block'">
			Report the bug and go to the old website.
		</a>
	</p>
	<form action="/bug" method="post" id="form" style="display: none">
		<table style="border: 1px solid black; margin: auto auto 50px auto">
			<tr>
				<td>Description of Bug</td>
				<td><textarea name="bug" cols="50" rows="5"></textarea></td>
			</tr>
			<tr>
				<td>
					<input type="hidden" name="nav" id="nav">
					<input type="hidden" name="path" id="path">
				</td>
				<td><input type="submit" name="submit" value="Submit and Go"></td>
			</tr>
		</table>
	</form>
	<script>
		var nav = {};
		for (var i in navigator)
			nav[i] = navigator[i];
		document.getElementById("nav").value = JSON.stringify(nav);
		document.getElementById("path").value = location.pathname;
	</script>


	<ul class="desktop tl tr bl br hid" id="tip">
		<li>Keyboard Shortcuts</li>
		<li class="tip-line"></li>
		<li>Play/Pause</li>
		<li class="tip-key">space</li>
		<li class="tip-line"></li>
		<li>Seek</li>
		<li class="tip-key">&larr;</li>
		<li class="tip-key">&rarr;</li>
		<li class="tip-key">0...9</li>
		<li class="tip-line"></li>
		<li>Speed</li>
		<li class="tip-key">&uarr;</li>
		<li class="tip-key">&darr;</li>
	</ul>
	<audio id="mp3"></audio>
	<audio id="mpX"></audio>
	<script src="/mainscript.js"></script>
	<script src="/data/review_text.js"></script>
	<script src="/data/review_word.js"></script>
	<script src="/data/review_pattern.js"></script>
	<script src="/review.js"></script>
	<noscript><h1>JavaScript must be enabled to use this website.<h1></noscript>
</body>
</html>
