<!DOCTYPE html>
<html>
<head>
{% include 'analytics.html' %}
{% include 'pwa.html' %}
<meta charset="utf-8">
<meta name="google" content="notranslate">
<meta name="viewport" content="width=device-width">
<title>{{ title }}</title>
<link rel="stylesheet" type="text/css" href="/static/main.css">
{%- if data %}
<script src="/data/{{ data }}"></script>
{%- endif %}
{%- for script in scripts %}
<script src="/static/{{ script }}"></script>
{%- endfor %}
<script src="/static/main.js"></script>
</head>
<body class="dark">
<h1 class="zh">{{ title_zh }}</h1>
<h2 class="desktop-only">{{ title_en }}</h2>
<div class="container">
{%- block content %}{% endblock %}
	<div id="trap"></div>
	<form action="/bug" method="post" class="rounded hidden" id="report">
		<div>
			<textarea rows="3" placeholder="Describe the bug." name="bug">#20 the simplified version of 賣完 should be 卖完.💩</textarea>
		</div>
		<div>
			<input type="submit" name="submit" value="Submit Bug Report" class="button">
		</div>
	</form>
	<div class="rounded">
		<div class="flex">
			<a class="button" target="_blank" href="http://www.language.berkeley.edu/ic/">View Original</a>
			<a class="button" target="_blank" href="https://github.com/Krazete/integrated-chinese">View GitHub</a>
			<div class="button" id="bug">Report Bug</div>
			<div class="button" id="palette">Toggle Brightness</div>
			<div class="button" id="character">Toggle Characters</div>
		</div>
	</div>
</div>
</body>
</html>
