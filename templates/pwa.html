<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
<link rel="manifest" href="/static/manifest.json">
<link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#da532c">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffbf80">
<script>
    function initPWA() {
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/static/serviceworker.js").then(function (e) {
                console.log("[PWA] Service worker registered for " + e.scope);
            });
        }
    }
    window.addEventListener("load", initPWA);
</script>
