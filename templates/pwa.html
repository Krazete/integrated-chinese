<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="static/manifest.json">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#da532c">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffbf80">
<script>
    function initPWA() {
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] Active service worker found, no need to register.");
            }
            else {
                navigator.serviceWorker.register("static/serviceworker.js").then(function (e) {
                    console.log("[PWA Builder] Service worker has been registered for scope: " + e.scope);
                });
            }
        }
    }
    window.addEventListener("load", initPWA);
</script>
